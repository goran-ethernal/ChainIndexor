name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Verify Anvil installation
        run: |
          anvil --version
          echo "âœ… Anvil is installed and ready"

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        id: test
        run: make test-integration
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ”— Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "âœ… All integration tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some integration tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
